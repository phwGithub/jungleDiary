{% extends '/common/common.html' %}
{% block title %}로그인{% endblock %}
{% block cdns %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
{% endblock %}
{% block style %}
<style>
    .wrap {
        width: 300px;
        margin: 100px auto;
    }

    .field.loginpage {
        width: inherit;
    }

    .button.loginpage {
        width: 300px;
        margin: auto;
    }

    .title.loginpage {
        text-align: center;
    }
</style>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function () {
        let msg = "{{msg}}"
        if(msg) {
            swal("로그인 오류",msg, "error");
        }
    });

    function sign_in() {
        let username = $("#input-username").val()
        let password = $("#input-password").val()

        if (username == "") {
            swal("아이디 오류", '아이디를 입력하세요!', "error")
            $("#input-username").focus()
            return;
        }

        if (password == "") {
            swal("패스워드 오류",'비밀번호를 입력하세요!', "error")
            $("#input-password").focus()
            return;
        }
        console.log('gi')
        $.ajax({
            type: "POST",
            url: "/sign_in",
            data: {
                input_name: username,
                input_pwd: password
            },
            success: function (response) {
                if (response['result'] == 'success') {
                    $.cookie('mytoken', response['token'], { path: '/' });
                    let msg = response['msg']
                    swal("환영합니다!",msg,"error")
                    window.location.replace("/mainpage")
                } else {
                    swal("오류",response['msg'],"error")
                }
            }
        });
    }



</script>
{% endblock %}
{% block body %}
<div class="wrap">

    <h1 class="title loginpage">로그인</h1>
    <div class="field loginpage">
        <div class="control">
            <input id="input-username" class="input is-danger" type="text" placeholder="아이디(이름)을 입력하세요">
        </div>
    </div>

    <div class="field loginpage">
        <div class="control">
            <input id="input-password" class="input is-danger" type="password" placeholder="비밀번호를 입력하세요">
        </div>
    </div>
    <div class="field loginpage">
        <div class="control">
            <button class="button loginpage is-light" onclick="sign_in()">로그인</button>
        </div>
    </div>
    <div class="field loginpage">
        <div class="control">
            <button type="button" class="button is-primary loginpage" onClick="location.href='/sign_up'" style='color: white; font-weight: bold;'>회원가입하기</button>                
        </div>
    </div>
</div>
{% endblock %}
