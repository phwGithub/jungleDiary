<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정글다이어리 | 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <style>
        .wrap {
            width: 500px;
            margin-top: 100px;
            margin: auto;
        }

        .field {
            width: inherit;
        }
    </style>
    <script>
        function sign_in() {
            let username = $("#input-username").val()
            let password = $("#input-password").val()

            if (username == "") {
                alert('아이디를 입력하세요!')
                $("#input-username").focus()
                return;
            }

            if (password == "") {
                alert('비밀번호를 입력하세요!')
                $("#input-password").focus()
                return;
            }

            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    input_name: username,
                    input_pwd: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], { path: '/' });
                        let msg = response['msg']
                        console.log(msg)
                        window.location.replace("/mainpage")  
                    } else {
                        alert(response['msg']) 
                    }
                }
            });
        }



    </script>

</head>

<body>
    <div class="wrap">

        <h1 class="title">로그인</h1>
        <div class="field">
            <div class="control">
                <input id="input-username" class="input is-danger" type="text" placeholder="아이디(이름)을 입력하세요">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input id="input-password" class="input is-danger" type="password" placeholder="비밀번호를 입력하세요">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-link" onclick="sign_in()">로그인</button>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <div><a href='/sign_up'>회원가입하기</a></div>
                <!-- <button class="button is-link" onclick="location.href='/sign_up'">회원 가입하기</button> -->
            </div>
        </div>



    </div>

</body>

</html>
