<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <title>{% block title %}{% endblock %}</title>
  {% block cdns %}{% endblock %}
</head>

<body>
  {% block style %}{% endblock %}
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/mainpage">
        <img src="/static/logo.JPG" width="112" height="28" />
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item"> 일기쓰기 </a>

        <a class="navbar-item" href="/showMyDiary"> 나의일기 </a>

        <a class="navbar-item" href="/showEveryDiary"> 모두의일기 </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>회원가입</strong>
            </a>
            <a class="button is-light"> 로그인 </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block body %}{% endblock %}
  {% block script %}{% endblock %}
</body>

</html>
